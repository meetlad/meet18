</head>
<body>
    <nav>

      <h1>basic html form</h1>
      <form>
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="first name"><br><br>
        <label for="lname">last name;</label>
        <input type="text" id="lname" name="lname" placeholder="last name"><br><br>
        <label>gender:</label>
        male<input type="radio" id="male" name="gender" value="male">
        female<input type="radio" id="female" name="gender" value="female"><br><br>
        <label for="dob">date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="add">address:</label>
        <textarea id="add" name="add" rows="3" cols="20" placeholder="enter your add here....."></textarea><br><br>
        <label for="hob">hobbies:</label>
        cricket<input type="checkbox" id="cricket" name="hobbies" value="cricket">
        running<input type="checkbox" id="running" name="hobbies" value="running">
        kho-kho<input type="checkbox" id="kho-kho" name="hobbies" value="kho-kho"><br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="engter your email"><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="engter your password"><br><br>
        <label for="C_password">password:</label>
        <input type="password" id="C_password" name="C_password" placeholder="engter your C_password"><br><br>
        <button type="submit">submit:</button>
      </form>
      <div>
        <ul>
          <li>name</li>

        </ul>
